<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="stylesheets/main-styles.css">

</head>
<body>
    <header>
    <div class="masthead">
        <div class="masthead__menu-and-search">

            <div class="masthead__menu">
                <i class="fa fa-bars"></i>
            </div>


            <div class="masthead__search">
                <i class=" fa fa-search"></i>
            </div>


        </div>
        <div class="masthead__action-buttons">


            <div>
                <button>Subscribe Now</button>
             </div>


            <div>
                <button>Log In</button>
             </div>


            <div class="masthead__settings">
                <i class="fas fa-cog"></i>
            </div>

         
        </div>
        <div class="masthead__little-technologies">
            <div class="technologies">
                <span class="technology">CSS</span>
                <span class="technology">HTML</span>
                <span class="technology">Javascript</span>
                <span class="technology">Python</span>
            </div>
        </div>
        <div class="masthead__date">
            Tuesday, October 31, 2020
        </div>
        <div class="masthead__logo">
            <div>
                <img src="images/AA_Times_Logo.png" alt="AA_Times_logo">
            </div>
        </div>
        <div class="masthead__today-paper">
            <div>
            <i class="far fa-newspaper"></i> Today's Paper
            </div>
        </div>
    </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
